<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grace Hopper Login</title>
     <link rel="stylesheet" type="text/css" href="./normalize.css">
    <link rel="stylesheet" type="text/css" href="./font-awesome/css/font-awesome.min.css">
    <style type="text/css">
        body {
            display: flex;
            justify-content: center;
            margin: 0 auto;
            text-align: center;
        }

        img {
            width: 160px;
            margin: 0 auto;
        }

        .signin {
            align-items: center;
            display: flex;
            flex-direction: column;
            margin-top: 3rem;
            max-width: 150px;
        }

        .signin form input {
            text-align: center;
        }

        .signin form input[type="submit"] {
            background-color:  #3f51b5;
            border-radius: 5px;
            color: white;
            border: none;
            margin-top: 1rem;
            padding: .5rem;
            width: 160px;
        }
    </style>
  </head>
  <body>
        <div class="signin">
            <img src="./mkg_logo.jpg" />
            <form action="/app" method="post">
                <input type="text" name="user" placeholder="user"/>
                <input type="text" name="password" placeholder="pswd"/>
                <br/>
                <input type="submit" value="sign in" />
            </form>
        </div>
  </body>
</html>
